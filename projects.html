<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Projects</title>
    <style>
        body {
            background: linear-gradient(to right, #f0f9ff, #e0f7ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 20px;
            color: #222;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #004080;
            margin-bottom: 20px;
        }

        #projects {
            max-width: 800px;
            margin: auto;
            display: grid;
            gap: 20px;
        }

        .repo {
            background-color: #ffffffcc;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .repo a {
            color: #007acc;
            text-decoration: none;
            font-weight: bold;
        }

        .repo a:hover {
            text-decoration: underline;
        }

        .back-button {
            margin-top: 30px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #0077cc;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
<h1>My GitHub Projects</h1>
<div id="projects">Loading projects...</div>
<a class="back-button" href="index.html">üîô Back to Home</a>

<script>
    const username = "Vesteria-Coding"; // Your GitHub username
    const container = document.getElementById("projects");

    fetch(`https://api.github.com/users/${username}/repos`)
        .then(response => response.json())
        .then(repos => {
            container.innerHTML = "";
            repos.forEach(repo => {
                const div = document.createElement("div");
                div.className = "repo";
                div.innerHTML = `
                        <h2><a href="${repo.html_url}" target="_blank">${repo.name}</a></h2>
                        <p>${repo.description || "No description provided."}</p>
                        <p>‚≠ê Stars: ${repo.stargazers_count} | üç¥ Forks: ${repo.forks_count}</p>
                    `;
                container.appendChild(div);
            });
        })
        .catch(err => {
            container.innerHTML = "Failed to load projects.";
            console.error(err);
        });
</script>
</body>
</html>
